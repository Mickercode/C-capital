<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crawdwall Capital</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Load our modules -->
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/signup.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-logo">
                <img src="styles/assest/Images/C-capital_Logo-removebg-preview.png" alt="Crawdwall Capital Logo" class="logo">
            </div>

            <h1>Create Account</h1>
            <p class="form-subtitle">Join Crawdwall Capital and start funding your events.</p>

<form class="form" id="signup-form" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 10a3.33 3.33 0 100-6.67A3.33 3.33 0 0010 10zm0-5a1.67 1.67 0 110 3.33A1.67 1.67 0 0110 5z" fill="currentColor"/>
                            <path d="M10 11.67c-4.17 0-6.67 2.08-6.67 5v1.66h13.34v-1.66c0-2.92-2.5-5-6.67-5zm-5 5v-.05c.05-1.87 1.87-3.28 5-3.28s4.95 1.4 5 3.28v.05H5z" fill="currentColor"/>
                        </svg>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M2.5 6.67v6.66c0 1.84 1.5 3.34 3.33 3.34h8.34c1.83 0 3.33-1.5 3.33-3.34V6.67c0-1.84-1.5-3.34-3.33-3.34H5.83c-1.83 0-3.33 1.5-3.33 3.34z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M2.5 7.5l6.67 3.33c.83.42 1.83.42 2.66 0L18.5 7.5" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M18.33 14.17v2.5c0 .92-.75 1.67-1.66 1.67-7.92 0-14.34-6.42-14.34-14.34 0-.91.75-1.66 1.67-1.66h2.5c.92 0 1.67.75 1.67 1.66 0 .84.16 1.67.42 2.42.25.75 0 1.59-.59 2.17l-1.25 1.25c1 1.92 2.58 3.5 4.5 4.5l1.25-1.25c.58-.58 1.42-.83 2.17-.58.75.25 1.58.41 2.41.41.92 0 1.67.75 1.67 1.67z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M5 8.33V6.67C5 4.17 5.83 2.5 10 2.5c4.17 0 5 1.67 5 4.17v1.66" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M10 15.42c-1.15 0-2.08-.93-2.08-2.09 0-1.15.93-2.08 2.08-2.08 1.16 0 2.08.93 2.08 2.08 0 1.16-.92 2.09-2.08 2.09z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M10 17.5c4.17 0 5.83-1.67 5.83-5.83 0-4.17-1.66-5.84-5.83-5.84-4.17 0-5.83 1.67-5.83 5.84 0 4.16 1.66 5.83 5.83 5.83z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M5 8.33V6.67C5 4.17 5.83 2.5 10 2.5c4.17 0 5 1.67 5 4.17v1.66" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M10 15.42c-1.15 0-2.08-.93-2.08-2.09 0-1.15.93-2.08 2.08-2.08 1.16 0 2.08.93 2.08 2.08 0 1.16-.92 2.09-2.08 2.09z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M10 17.5c4.17 0 5.83-1.67 5.83-5.83 0-4.17-1.66-5.84-5.83-5.84-4.17 0-5.83 1.67-5.83 5.84 0 4.16 1.66 5.83 5.83 5.83z" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user-type">User Type</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 5.83c0-1.75 1.42-3.16 3.17-3.16 1.75 0 3.16 1.41 3.16 3.16 0 1.75-1.41 3.17-3.16 3.17A3.17 3.17 0 017.5 5.83zm4.67 0c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5.67 1.5 1.5 1.5 1.5-.67 1.5-1.5zM5 15c0-2.92 2.5-5 6.67-5 4.16 0 6.66 2.08 6.66 5v1.67H5V15zm11.67 0v.05H6.67V15c.05-1.87 1.87-3.28 5-3.28s4.95 1.4 5 3.28z" fill="currentColor"/>
                        </svg>
                        <select id="user-type" name="user-type" required>
                            <option value="">Select user type</option>
                            <option value="organizer">Organizer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>

            <p class="form-footer">
                Already have an account? <a href="signin.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        async function handleSignUp(event) {
            event.preventDefault()
            
            const fullName = document.getElementById('fullname').value
            const email = document.getElementById('email').value
            const phone = document.getElementById('phone').value
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirm-password').value
            const userType = document.getElementById('user-type').value
            const errorDiv = document.getElementById('error-message')
            const successDiv = document.getElementById('success-message')
            
            errorDiv.style.display = 'none'
            successDiv.style.display = 'none'
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match'
                errorDiv.style.display = 'block'
                return
            }
            
            // Validate password strength
            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters long'
                errorDiv.style.display = 'block'
                return
            }
            
            const result = await signUp(email, password, fullName, phone, userType)
            
            if (result?.error) {
                errorDiv.textContent = result.error
                errorDiv.style.display = 'block'
            }
        }
    </script>
</body>
</html>
