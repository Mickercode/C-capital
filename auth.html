<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Crawdwall Capital</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="styles/assest/Images/C-capital_Logo-removebg-preview.png" alt="Crawdwall Capital Logo" class="logo">
            </div>

            <div class="auth-header">
                <h1>Welcome to Crawdwall Capital</h1>
                <p>Sign in to access your dashboard and submit your event for funding.</p>
            </div>

            <div class="auth-roles">
                <div class="role-card">
                    <div class="role-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15C8.8 15 6 16.3 6 18V20H18V18C18 16.3 15.2 15 12 15ZM4 18C4 15.3 7.6 13 12 13C16.4 13 20 15.3 20 18V22H4V18ZM12 12C13.9 12 15.5 10.4 15.5 8.5C15.5 6.6 13.9 5 12 5C10.1 5 8.5 6.6 8.5 8.5C8.5 10.4 10.1 12 12 12ZM12 3C15 3 17.5 5.5 17.5 8.5C17.5 11.5 15 14 12 14C9 14 6.5 11.5 6.5 8.5C6.5 5.5 9 3 12 3Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <h2>Organizers</h2>
                    <p>Submit your event proposal for funding consideration</p>
                    <a href="signup.html" class="btn btn-primary">Sign Up to Submit Proposal</a>
                </div>

                <div class="role-card">
                    <div class="role-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 7V3H2V21H22V7H12ZM6 19H4V17H6V19ZM6 15H4V13H6V15ZM6 11H4V9H6V11ZM6 7H4V5H6V7ZM10 19H8V17H10V19ZM10 15H8V13H10V15ZM10 11H8V9H10V11ZM10 7H8V5H10V7ZM20 19H12V17H14V15H12V13H14V11H12V9H20V19ZM18 11H16V13H18V11ZM18 15H16V17H18V15Z" fill="currentColor"/>
                        </svg>
                    </div>
                    <h2>Admin/Partners</h2>
                    <p>Review and manage submitted project proposals</p>
                    <a href="signin.html" class="btn btn-outline">Sign In to Review Projects</a>
                </div>
            </div>

            <div class="auth-actions">
                <a href="signin.html" class="btn btn-primary">Sign In</a>
                <a href="signup.html" class="btn btn-outline">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
